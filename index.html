<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Roadmap to Mastering Bug Bounty Hunting</title>

      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Kanit&family=PT+Sans&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">

      <!-- Bootstrap for Responsive Layout -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- Font Awesome for Icons -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

      <style>
            :root {
                  --bg-light: #ffffff;
                  --bg-dark: #121212;
                  --text-light: #1a1a1a;
                  --text-dark: #f5f5f5;
                  --accent: #39ac54;
                  --font-heading: "Kanit", sans-serif;;
                  --font-body: 'Inter', sans-serif;
                  --font-alt: 'Roboto', sans-serif;
            }

            body {
                  background-color: var(--bg-light);
                  color: var(--text-light);
                  font-family: var(--font-body);
                  margin: 0;
                  padding: 0;
                  transition: background-color 0.3s ease, color 0.3s ease;
            }

            .dark {
                  background-color: var(--bg-dark);
                  color: var(--text-dark);
            }

            header {
                  text-align: center;
                  padding: 2rem 1rem;
                  background-color: var(--accent);
                  color: white;
            }

            h1 {
                  font-family: var(--font-heading);
                  font-size: 2.5rem;
                  margin: 0;
            }

            main {
                  max-width: 900px;
                  margin: 2rem auto;
                  padding: 1.5rem;
                  border-radius: 8px;
                  background-color: var(--bg-light);
                  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }

            .dark main {
                  background-color: #1e1e1e;
            }

            pre,
            code {
                  display: block;
                  padding: 1rem;
                  margin: 1rem 0;
                  background-color: #f4f4f4;
                  border-radius: 8px;
                  overflow-x: auto;
                  font-family: var(--font-alt);
            }

            .dark pre,
            .dark code {
                  background-color: #2c2c2c;
            }

            a {
                  color: var(--accent);
                  text-decoration: none;
            }

            a:hover {
                  text-decoration: underline;
            }

            footer {
                  text-align: center;
                  padding: 1rem;
                  background-color: #f8f9fa;
                  color: #6c757d;
            }

            .dark footer {
                  background-color: #1e1e1e;
                  color: #cfcfcf;
            }

            .theme-toggle {
                  position: fixed;
                  top: 1rem;
                  right: 1rem;
                  background-color: var(--accent);
                  border: none;
                  color: white;
                  width: 3.5rem;
                  height: 3.5rem;
                  border-radius: 50%;
                  font-size: 1.5rem;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  cursor: pointer;
                  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            }

            .theme-toggle:hover {
                  opacity: 0.9;
            }

            @media (max-width: 768px) {
                  h1 {
                        font-size: 2rem;
                  }

                  .theme-toggle {
                        width: 3rem;
                        height: 3rem;
                        font-size: 1.2rem;
                  }

                  main {
                        padding: 1rem;
                  }
            }
            h3 {
                  font-family: var(--font-heading);
            }
            li, p {
                  font-family: "PT Sans", sans-serif;
            }
      </style>
</head>

<body>
      <header>
            <h1><i class="fas fa-bug" aria-hidden="true"></i> Roadmap to Mastering Bug Bounty Hunting</h1>
      </header>

      <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme" aria-label="Toggle Theme">
            <i class="fas fa-moon" aria-hidden="true"></i>
      </button>

      <main id="content" role="main">
            Loading roadmap...
      </main>

      <footer role="contentinfo">
            <p>Â© 2024 Roadmap to Bug Bounty Mastery</p>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
      <script>
            async function fetchReadme() {
                  try {
                        const response = await fetch('README.md');
                        if (!response.ok) throw new Error('README.md file not found');
                        const markdown = await response.text();
                        document.getElementById('content').innerHTML = marked.parse(markdown);
                  } catch (error) {
                        document.getElementById('content').innerHTML = `<p class="text-danger">${error.message}</p>`;
                  }
            }

            function toggleTheme() {
                  document.body.classList.toggle('dark');
                  const icon = document.querySelector('.theme-toggle i');
                  icon.classList.toggle('fa-moon');
                  icon.classList.toggle('fa-sun');
            }

            fetchReadme();
      </script>
</body>

</html>
